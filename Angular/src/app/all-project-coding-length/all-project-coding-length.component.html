<div class="container main-container">
    <div>
        <h2>
            All-Projects-Coding-Length
        </h2>
    </div>
    <hr />

    <div class="row">
        <div class="col-md-12 mx-auto">
            <div class="card">
                <div class="card-header">
                    <button type="button" (click)="goBack()" class="btn btn-primary">
                        <i class="bi bi-backspace-fill"> Cancel</i>
                    </button>
                </div>
                <div *ngIf="(listProjectCodingLength?.length > 0)" class="card-body">
                    <table class="table table-text ">
                        <thead class="table-header-text">
                            <tr>
                                <th>Project</th>
                                <th>Files - Coding Length (By Lines)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of listProjectCodingLength">
                                <td>
                                    <h6>{{p.projectName}}</h6>
                                </td>
                                <td>
                                    <div *ngFor="let f of p.fileCharts">
                                        <div class="row">
                                            <div class="col-md-10">
                                                {{f.fileName}}
                                            </div>
                                            <div class="col-md-2">
                                                {{f.fileLineCount}}
                                            </div>
                                        </div>                            
                                    </div>
                                    <div class="row">
                                        <div class="col-md-7"></div>
                                        <div class="col-md-5">
                                            <h4>Total Lines of Coding # {{p.totalLineByProject}}</h4>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer codingLengthFooter">
                    Total Coding By Lines Of All Projects # {{allProjectsCodingLength}}
                </div>
            </div>
        </div>
    </div>
</div>
