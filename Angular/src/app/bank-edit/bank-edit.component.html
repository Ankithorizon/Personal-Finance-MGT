<div class="container main-container">
    <div>
        <h2>
            Manage Banks
        </h2>
    </div>
    <hr />

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header" 
                    [ngStyle]="{'background-color': bgColor}">
                    <h3>
                        <div class="row">
                            <div class="col-md-3 mx-auto">
                                <button type="button" 
                                    (click)="goBack()" 
                                    class="btn btn-primary">
                                    <i class="bi bi-backspace-fill"> Cancel</i>
                                </button>
                            </div>
                            <div *ngIf="!apiResponse && !(errors.length>0)"
                                class="col-md-9 mx-auto edit-bank-header">
                                Edit Bank [{{bankId}}] here...
                            </div>
                            <div *ngIf="apiResponse" 
                                class="col-md-9 mx-auto edit-bank-header">
                                <h4>
                                    <span [style.color]="responseColor">
                                        {{apiResponse}}
                                    </span>
                                    <hr />
                                </h4>
                            </div>
                            <div *ngIf="errors.length > 0" 
                                    class="col-md-9 mx-auto edit-bank-header">
                                <h5>
                                    <ul [style.color]="responseColor">
                                        <li *ngFor="let error of errors">
                                            {{ error }}
                                        </li>
                                    </ul>
                                    <hr />
                                </h5>
                            </div>
                        </div>
                    </h3>
                </div>

                <div 
                    class="card-body">
                    <form class="form-bank" [formGroup]="bankForm">
                        <div class="form-group">
                            <div class="row mb-3">
                                <label for="BankName" class="col-sm-4 col-form-label">
                                    Bank Name
                                </label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" formControlName="BankName">
                                </div>
                                <span class="col-sm-4 text-danger"
                                    *ngIf="(bankFormControl.BankName.touched || submitted) && bankFormControl.BankName.errors?.required">
                                    Bank Name is required!
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
                <div 
                    class="card-footer">
                    <div class="row">
                        <div class="col-sm-3">
                            <button type="button" (click)="editBank()" class="btn btn-success">
                                Edit Bank
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button type="button" (click)="resetBank()" class="btn btn-primary">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
