<div class="container main-container">
    <div>
        <h2>
            Manage Accounts
        </h2>
    </div>
    <hr />

    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-header header-bg-color">
                    <button type="button" 
                        class="btn btn-primary" 
                        (click)="addAccount()">
                        <i class="bi bi-plus-circle"> Account</i>
                    </button>
                </div>
                <div *ngIf="(accounts?.length > 0)" class="card-body">
                    <table class="table table-text ">
                        <thead class="table-header-text">
                            <tr>                              
                                <th>A/C Number</th>
                                <th>Type</th>
                                <th>Bank</th>
                                <th>Balance</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr [ngStyle]="{'background-color': a.bgColor}" 
                                *ngFor="let a of accounts">
                                <td>
                                    <h2><i class="bi bi-bag">{{a.accountNumber}}</i></h2>
                                </td>
                                <td [style.color]="localDataService.getAccountTypeColor(a.accountType)">{{displayAccountType(a.accountType)}}</td>
                                <td>
                                    {{a.bankName}}
                                </td>
                                <td>{{a.balance}}</td>
                                <td>
                                    <div class="row">
                                        <div class="col-1"></div>
                                        <div class="col-4">
                                            <button type="button" 
                                                (click)="editAccount(a)" 
                                                class="btn btn-primary">
                                                <i class="bi bi-pencil-fill"></i>
                                            </button>
                                        </div>
                                        <div class="col-1"></div>
                                        <div class="col-4">
                                            <button type="button" 
                                                (click)="removeAccount(a)" 
                                                class="btn btn-danger">
                                                <i class="bi bi-trash-fill"></i>
                                            </button>
                                        </div>
                                        <div class="col-8"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div *ngIf="!(accounts?.length > 0)" class="card-body no-account">
                    No Accounts Yet !!!
                </div>
            </div>
        </div>
    </div>
</div>
