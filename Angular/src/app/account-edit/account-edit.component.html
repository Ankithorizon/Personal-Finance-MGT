<div class="container main-container">
    <div>
        <h2>
            Manage Accounts
        </h2>
    </div>
    <hr />

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div [ngStyle]="{'background-color': editingAccount.bgColor}"
                     class="card-header">
                    <h3>
                        <div class="row">
                            <div class="col-md-3 mx-auto">
                                <button type="button" 
                                    (click)="goBack()" 
                                    class="btn btn-primary">
                                    <i class="bi bi-backspace-fill"> Cancel</i>
                                </button>
                            </div>
                            <div *ngIf="!apiResponse && errors.length<1"
                                class="col-md-9 mx-auto edit-account-header">
                                Edit Account [{{editingAccount.accountId}}] here...
                            </div>
                            <div *ngIf="apiResponse" 
                                class="col-md-9 mx-auto edit-account-header">
                                <h4>
                                    <span [style.color]="responseColor">
                                        {{apiResponse}}
                                    </span>
                                    <hr />
                                </h4>                           
                            </div>
                            <div *ngIf="errors.length > 0"
                                class="col-md-9 mx-auto edit-account-header" >
                                <h5>
                                    <ul [style.color]="responseColor">
                                        <li *ngFor="let error of errors">
                                            {{ error }}
                                        </li>
                                    </ul>
                                    <hr />
                                </h5>
                            </div>
                        </div>
                    </h3>
                </div>
            
                <div class="card-body">
                    <form class="form-account" [formGroup]="accountForm">
                        <div class="form-group">
                            <div class="row mb-3">
                                <label for="AccountNumber" class="col-sm-4 col-form-label">
                                    Account Number
                                </label>
                                <div class="col-sm-4">
                                    <input type="text" (keypress)="numberOnly($event,1)" class="form-control"
                                        formControlName="AccountNumber">
                                </div>
                                <span class="col-sm-4 text-danger"
                                    *ngIf="(accountFormControl.AccountNumber.touched || submitted) && accountFormControl.AccountNumber.errors?.required">
                                    Account Number is required!
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row mb-3">
                                <label for="Balance" class="col-sm-4 col-form-label">
                                    Initial Balance
                                </label>
                                <div class="col-sm-4">
                                    <input type="text" (keypress)="numberOnly($event,0)" class="form-control"
                                        formControlName="Balance">
                                </div>
                                <span class="col-sm-4 text-danger"
                                    *ngIf="(accountFormControl.Balance.touched || submitted) && accountFormControl.Balance.errors?.required">
                                    Initial Balance is required!
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row mb-3">
                                <label for="BankId" class="col-sm-4 col-form-label">
                                    Bank
                                </label>
                                <div class="col-sm-4">
                                    <select class="form-control" formControlName="BankId">
                                        <option disabled>Select Bank</option>
                                        <option selected value="">Choose Bank</option>
                                        <option value={{b.bankId}} *ngFor="let b of banks">
                                            {{b.bankName}}
                                        </option>
                                    </select>
                                </div>
                                <span class="col-sm-4 text-danger"
                                    *ngIf="(accountFormControl.BankId.touched || submitted) && handleError('BankId', 'required')">
                                    Bank is required!
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row mb-3">
                                <label for="AccountType" 
                                    class="col-sm-4 col-form-label">
                                    Account Type
                                </label>
                                <div class="col-sm-4">
                                    <select class="form-control" formControlName="AccountType">
                                        <option disabled>Select Account Type</option>
                                        <option value="">Choose Account Type</option>
                                        <option *ngFor="let at of accountTypesName">
                                            {{at}}
                                        </option>
                                    </select>
                                </div>
                                <span class="col-sm-4 text-danger"
                                    *ngIf="(accountFormControl.AccountType.touched || submitted) && handleError('AccountType', 'required')">
                                    Account Type is required!
                                </span>
                            </div>
                        </div>
                    </form>
                </div>

                <div  class="card-footer">
                    <div class="row">
                        <div class="col-sm-3">
                            <button type="button" 
                                (click)="editAccount()" class="btn btn-success">
                                Edit Account
                            </button>
                        </div>
                        <div class="col-sm-3">
                            <button type="button" 
                                (click)="resetAccount()" class="btn btn-primary">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
